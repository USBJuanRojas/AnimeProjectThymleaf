<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Anime</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
<h1>Editar Anime</h1>

<form th:action="@{/web/animes/update/{id}(id=${anime.id})}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <label for="animeName">Nombre del Anime:</label>
    <input type="text" id="animeName" th:field="*{anime.animeName}" required minlength="3" maxlength="100"/>
    <br/>

    <label for="animeYear">AÃ±o:</label>
    <input type="text" id="animeYear" th:field="*{anime.animeYear}" pattern="^(19|20)\d{2}$" required/>
    <br/>

    <label for="animeCaps">Episodios:</label>
    <input type="number" id="animeCaps" th:field="*{anime.animeCaps}" min="1" required/>
    <br/>

    <button type="submit">Guardar Cambios</button>
    <a th:href="@{/web/animes}">Cancelar</a>
</form>


</body>
</html>
